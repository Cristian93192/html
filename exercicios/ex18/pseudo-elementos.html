<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elementos</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            font-weight: bolder;
            text-decoration: none;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }

        a::after {
            content: '[link]';
        }
    </style>
</head>
<body>
    <h1>Links:</h1>
        <ul>
            <li><a href="https://github.com/gustavoguanabara">GitHub</a></li>
            <li><a href="https://www.cursoemvideo.com/">Curso em v√≠deo</a></li>
        </ul>
</body>
</html>
