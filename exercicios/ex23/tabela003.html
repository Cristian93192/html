<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px;
        }
        tr {
            text-align: center;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>

        <table>
            <tr>
                <th>A</th>
                <th colspan="2">B</th>
            </tr>
            <tr>
                <th rowspan="3">C</th>
                <td>D</td>
                <td>E</td>
            </tr>
            <tr>
                <td>F</td>
                <td>G</td>
            </tr>
            <tr>
                <td>H</td>
                <td>I</td>
            </tr>
        </table>
</body>
</html>
