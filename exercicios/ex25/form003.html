<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>

        <form action="cadastro.php">
            <p>
                <label for="iname">Nome: </label>
                <input type="text" name="name" id="iname" autocomplete="name" required>
            </p>
            <p>
                <label for="inum">Média: </label>
                <input type="number" name="num" id="inum" min="0" max="10" step="0.1" required>
            </p>
            <p>
                <label for="imes">Mês: </label>
                <input type="month" name="mes" id="imes" required>
            </p>
            <p>
                <label for="idata">Data: </label>
                <input type="date" name="data" id="idata" required>
            </p>
            <p>
                <label for="ihora">Hora: </label>
                <input type="time" name="hora" id="ihora" required>
            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
</body>
</html>
