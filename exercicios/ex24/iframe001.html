<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>O que é um Iframe</h1>
        <p>Iframe significa "Inline Frame" ou Caixa em Linha em uma tradução literal</p>
        <p>Iframes são janelas que contem uma pagína de outro site dentro da nossa página. Ex:</p>
        <p>Esse é o site do <iframe src="https://www.cursoemvideo.com/" frameborder="0"><a href="https://www.cursoemvideo.com/">Curso em Vídeo</a></iframe></p>
</body>
</html>
